<ion-header>
  <ion-toolbar>
    <ion-title>Item Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="itemDetails">
    <h2>{{ itemDetails.name }}</h2>
    <p>{{ itemDetails.description }}</p>
    <p>Price: {{ itemDetails.price | currency }}</p>
  </div>
  <div *ngIf="!itemDetails">
    <p>Item details not found.</p>
  </div>
</ion-content>
