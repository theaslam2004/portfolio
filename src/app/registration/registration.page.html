<ion-header>
  <ion-toolbar>
    <ion-title>Register</ion-title>
    <ion-button slot="end" fill="clear" (click)="goToHomePage()">Home</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="onSubmit()">
    <ion-list>
      <ion-item>
        <ion-input label="Name" label-placement="floating" fill="outline" placeholder="Enter your name" [(ngModel)]="user.name" name="name" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-input label="Email" label-placement="floating" fill="outline" type="email" placeholder="email@domain.com" [(ngModel)]="user.email" name="email" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-input label="Phone no." label-placement="floating" fill="outline" type="tel" placeholder="+91 000 000 0000" [(ngModel)]="user.phone" name="phone"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input label="Password" label-placement="floating" fill="outline" type="password" placeholder="Enter password" [(ngModel)]="user.password" name="password" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-input label="Confirm password" label-placement="floating" fill="outline" type="password" placeholder="Confirm password" [(ngModel)]="confirmPassword" name="confirmPassword" required></ion-input>
      </ion-item>
    </ion-list>
    <div class="button">
    <ion-buttons class="button-group">
      <ion-button type="submit" fill="solid" color="primary">Submit</ion-button>
      <ion-button color="medium" (click)="onClear()">Clear</ion-button>
    </ion-buttons>
  </div>
  </form>
   <div class="login-link-container">
    <p>Already have an account?</p>
    <a routerLink="/login">Login</a>
  </div>
</ion-content>
